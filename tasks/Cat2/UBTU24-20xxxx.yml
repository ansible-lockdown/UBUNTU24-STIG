- name: MEDIUM | UBTU-24-200020 | PATCH | Ubuntu 24.04 LTS must initiate a graphical session lock after 10 minutes of inactivity.
  when:
    - ubtu24stig_200020
    - ubtu24stig_gui
  tags:
    - UBTU-24-200020
    - CAT2
    - CCI-000057
    - SRG-OS-000029-GPOS-00010
    - SV-270678r1101791_rule
    - V-270678
    - NIST800-53R4_AC-11
    - gnome
  community.general.ini_file:
    path: /etc/dconf/db/local.d/00-screensaver
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    mode: 'u-x,go-wx'
  notify: Update_dconf
  loop:
    - { section: org/gnome/desktop/screensaver, option: lock-enabled, value: true }
    - { section: org/gnome/desktop/screensaver, option: lock-delay, value: 'uint32 900' }
    - { section: org/gnome/desktop/session, option: idle-delay, value: "uint32 {{ ubtu24stig_screen_lock_delay }}" }

